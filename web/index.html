<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>j - journalism for cool people</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div id="content"></div>
    <main></main>
    <script type="text/javascript" src="/static/bundle.js"></script>

    <!-- include riot.js and the compiler -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/2.6.4/riot+compiler.min.js"></script>
    <!-- Don't forget the riot gear -->
    <script src="https://cdn.jsdelivr.net/riotgear/latest/rg.min.js"></script>
    <!-- rg-router 1.3.0 -->
    <script src="/static/browser-matrix-0.6.3.min.js"></script>
    <script src="/static/rg-router.min.js" type="text/javascript"></script>
    <!-- mount normally -->
    <script src="/static/main.riot" type="riot/tag"></script>
    <script>
        riot.route.base('/')
        riot.mount('*')
        riot.route.start(true)
    </script>
  </body>
